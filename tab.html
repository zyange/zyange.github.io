<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
</head>

<body>
  <!-- Nav tabs -->
  <ul class="nav nav-tabs" role="tablist">
    <!-- active指的是激活状态 -->
    <!-- href用来指定对应选项卡的ID -->
    <!-- controls 控制 aria-controls指的是当前a元素控制哪个元素 -->
    <!-- data-toggle="tab" 是js控制的核心 -->
    <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">Home</a></li>
    <li role="presentation"><a href="#messages" aria-controls="profile" role="tab" data-toggle="tab">Profile</a></li>
    <li role="presentation"><a href="#messages" aria-controls="messages" role="tab" data-toggle="tab">Messages</a></li>
    <li role="presentation"><a href="#settings" aria-controls="settings" role="tab" data-toggle="tab">Settings</a></li>
  </ul>
  <!-- Tab panes -->
  <div class="tab-content">
    <div role="tabpanel" class="tab-pane fade in active" id="home">1</div>
    <div role="tabpanel" class="tab-pane fade" id="profile">2</div>
    <div role="tabpanel" class="tab-pane fade" id="messages">3</div>
    <div role="tabpanel" class="tab-pane fade" id="settings">4</div>
  </div>
  <script src="lib/jquery/jquery.js"></script>
  <script src="lib/bootstrap/js/bootstrap.js"></script>
</body>

</html>
